<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Perbaikan ETS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .card {
            text-align: center;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
        }
    </style>
</head>

<body id="page-top">
    <div class="container-fluid mt-4">
        <div class="row" id="pokemon">
        </div>
    </div>
    <script>
        function fetchData() {
            fetch('https://pokeapi.co/api/v2/pokemon?limit=20&offset=0')
                .then(response => response.json())
                .then(data => {
                    const pokemonData = document.getElementById('pokemon');
                    data.results.forEach((pokemon, index) => {
                        const card = document.createElement('div');
                        card.classList.add('col-xl-3', 'col-md-6', 'mb-4');
                        card.innerHTML = `
                            <div class="card border-primary shadow h-100 py-0 px-auto">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <div class="text-lg font-weight-bold text-gray text-capitalize mb-1" id="data${index + 1}_0">
                                                ${pokemon.name}
                                            </div>
                                                <a class="btn btn-primary text-center" href="${pokemon.url}" target="_blank">Detail</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        pokemonData.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                    document.getElementById('pokemon').textContent = 'Terjadi kesalahan saat mengambil data.';
                });
        }
        fetchData();
    </script>
</body>

</html>
